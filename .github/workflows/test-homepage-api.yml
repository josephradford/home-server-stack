name: Homepage API Tests

on:
  push:
    branches: [ main ]
    paths:
      - 'homepage-api/**'
      - '.github/workflows/test-homepage-api.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'homepage-api/**'
      - '.github/workflows/test-homepage-api.yml'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        cache: 'pip'
        cache-dependency-path: 'homepage-api/requirements.txt'

    - name: Install dependencies
      working-directory: ./homepage-api
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests with pytest
      working-directory: ./homepage-api
      run: |
        pytest -v --tb=short

    - name: Run tests with coverage
      working-directory: ./homepage-api
      run: |
        pytest --cov=app --cov-report=term-missing --cov-report=xml

    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      with:
        files: ./homepage-api/coverage.xml
        flags: homepage-api
        name: homepage-api-coverage
      continue-on-error: true
